<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="/css/demo.css">
    <title>User Directory</title>
    <style>
        .alert {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User List</h2>

    <!-- Display flash messages -->
    <div class="alert alert-success" role="alert" id="flashMessage" th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.salary}"></td>
            <td>
                <a th:href="@{/users/showFormForUpdate(userId=${user.id})}" class="btn btn-primary">Update</a>
                <form th:action="@{/users/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="userId" th:value="${user.id}"/>
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/users/showFormForAdd}" class="btn btn-success">Add New User</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var flashMessage = document.getElementById('flashMessage');
        if (flashMessage) {
            flashMessage.style.display = 'block';
            setTimeout(function() {
                flashMessage.style.opacity = '0';
                setTimeout(function() {
                    flashMessage.style.display = 'none';
                }, 1000); // match with opacity transition
            }, 3000); // display duration
        }
    });
</script>
</body>
</html>
