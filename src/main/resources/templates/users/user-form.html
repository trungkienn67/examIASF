<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>User Form</title>
    <style>
        .alert {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User Form</h2>

    <!-- Display flash messages -->
    <div class="alert alert-success" role="alert" id="flashMessage" th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" class="form-control" id="salary" th:field="*{salary}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var flashMessage = document.getElementById('flashMessage');
        if (flashMessage) {
            flashMessage.style.display = 'block';
            setTimeout(function() {
                flashMessage.style.opacity = '0';
                setTimeout(function() {
                    flashMessage.style.display = 'none';
                }, 1000); // match with opacity transition
            }, 3000); // display duration
        }
    });
</script>
</body>
</html>
